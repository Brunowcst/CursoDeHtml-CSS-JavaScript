<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de fundo</title>
    <style>
        div.fundo {
            border: 3px solid black;
            margin: 10px;
            height: 130px;
            background-image: url(wallpaper003.jpg);
        }

        div#imagem01 {
            background-position: top left;
        }

        div#imagem02 {
            background-position: left center;
        }

        div#imagem03 {
            background-position: right bottom;
        }

        div#imagem04 {
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="fundo" id="imagem01">

    </div>

    <div class="fundo" id="imagem02">

    </div>

    <div class="fundo" id="imagem03">

    </div>

    <div class="fundo" id="imagem04">

    </div>
</body>
</html>
