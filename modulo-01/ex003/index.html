<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
   <h1>Adicionando imagens</h1> 
   <p>Para adicionar imagens : utilizar a tag &lt;img &gt; <br>
    ter cuidado com tamanhos e resoluções das imagens.</p>

    <p>Imagem pôr-do-sol original:</p>
    <img src="imagens/pordosol.jfif" alt="Pôr-do-sol">

    <p>Adicionando imagem pôr-do-sol(redimensionada com GIMP):</p> 
    <img src="imagens/pordosolredmi.jpg" alt="Pôr-do-sol">

    <p>Outra imagem(Não-redimensionada):</p>
    <img src="imagens/sertao.jfif" alt="Casa no sertão">

</body>
</html>
